<style>
    button.submit-test {
        float: right;
    }
</style>
<section>
    <h3>{{test.title}}</h3>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
            <div class="question-list col-divider">
                <h3>List of Questions</h3>
                <div ng-repeat="question in questions" class="panel panel-success">
                    <!-- Default panel contents -->
                    <div class="panel-heading">{{question.question}}</div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="answer"/>
                    </div>
                </div>
                <button type="button" class="btn btn-success submit-test" ng-click="submitTest()">Submit Test</button>
            </div>
        </div>
    </div>
</section>
